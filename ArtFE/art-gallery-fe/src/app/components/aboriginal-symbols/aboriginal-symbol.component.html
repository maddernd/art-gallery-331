<div class="aboriginal-symbols">
  <h2>Aboriginal Symbols</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aboriginalSymbol of pagedAboriginalSymbols" (click)="selectAboriginalSymbol(aboriginalSymbol)">
        <td>{{ aboriginalSymbol.name }}</td>
        <td>{{ aboriginalSymbol.description }}</td>
        <td>
          <button mat-raised-button color="primary" (click)="selectAboriginalSymbol(aboriginalSymbol)">Edit</button>
          <button *ngIf="selectedAboriginalSymbol && selectedAboriginalSymbol.id === aboriginalSymbol.id" mat-raised-button color="primary" (click)="selectedAboriginalSymbol = null">Cancel</button>
          <button *ngIf="selectedAboriginalSymbol && selectedAboriginalSymbol.id === aboriginalSymbol.id" mat-raised-button color="primary" (click)="selectedAboriginalSymbol && selectedAboriginalSymbol.id ? updateAboriginalSymbol(selectedAboriginalSymbol) : createAboriginalSymbol(selectedAboriginalSymbol)">Save</button>
          <button *ngIf="!selectedAboriginalSymbol || selectedAboriginalSymbol.id !== aboriginalSymbol.id" mat-raised-button color="warn" (click)="deleteAboriginalSymbol(aboriginalSymbol)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <mat-paginator [pageSize]="pageSize" [length]="aboriginalSymbols.length" (page)="onPageChanged($event)"></mat-paginator>
  <button mat-raised-button color="primary" (click)="selectAboriginalSymbol({ id: 0, name: '', description: '' })">Add Aboriginal Symbol</button>
</div>

<div *ngIf="selectedAboriginalSymbol" class="aboriginal-symbol-details">
  <h2>Aboriginal Symbol Details</h2>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="selectedAboriginalSymbol.name" id="name" placeholder="Aboriginal Symbol Name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="selectedAboriginalSymbol.description" id="description" placeholder="Aboriginal Symbol description"></textarea>
  </mat-form-field>
  <button *ngIf="selectedAboriginalSymbol && selectedAboriginalSymbol.id" mat-raised-button color="warn" (click)="deleteAboriginalSymbol(selectedAboriginalSymbol)">
    Delete
  </button>
</div>
